<div class="portfolio-modal modal fade" id="modalSeller" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>Vous être un revendeur de jeux ?</h2>
                        <hr class="star-primary">
                        <!--img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"-->
                        
                        <div style="text-align:left">
                            <p>
                                Bonjour !
                            </p>
                            <p>
                                Merci pour l’intérêt que vous portez à nos produits.<br/>
                                Si vous souhaitez devenir revendeur de nos jeux de société, nous vous invitons à prendre contact avec nous via ce formulaire. <br/>
                                Nous vous recontacterons rapidement.
                            </p>
                        </div>


                        <form action="https://formspree.io/jeuxjouebelge@gmail.com" method="POST" id="sellerForm">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <div class="form-group">
                                        <input name="store" type="text" class="form-control" placeholder="Nom du magasin *" required id="store"></input>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <select name="type" class="form-control" placeholder="Type de magasin *" id="store">
                                              <option value="Boutique physique">Boutique physique</option>
                                              <option value="Vente en ligne">Vente en ligne</option>
                                              <option value="Autre">Autre</option>
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="address" type="text" class="form-control" placeholder="Adresse du magasin" id="address"></input>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="zip" type="text" class="form-control" placeholder="Code postal" id="zip"></input>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" placeholder="Nom *" id="name" required data-validation-required-message="Veuillez entrer votre nom.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="_replyto" type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Veuillez entrer votre adresse.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="phone" type="tel" class="form-control" placeholder="N° de téléphone" id="phone">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input name="via" type="text" class="form-control" placeholder="Vous nous avez trouvé via... (Facebook, Google, salon, ...)" id="via"></input>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" placeholder="Commentaire *" id="message" required data-validation-required-message="Dites nous quelque chose."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <input type="submit" value="Envoyer" class="btn btn-xl"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
